<div class="container d-flex flex-column">
  <div class="d-flex flex-row">
    <input #myinput class="m-10 flex-fill" type="text" />
    <button class="m-10 btn btn-primary" (click)="addFruit(myinput)">
      Ajouter
    </button>
  </div>
  <ul class="list-primary">
    <app-fruit
      (deleteF)="deleteFruit($event)"
      [fruit]="f"
      *ngFor="let f of fruits"
    >
    </app-fruit>
  </ul>
</div>
